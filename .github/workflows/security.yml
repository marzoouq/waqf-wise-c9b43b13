# ðŸ” Security Checks Workflow
# ÙŠØ¹Ù…Ù„ Ø¹Ù„Ù‰ ÙƒÙ„ push Ùˆ pull request Ù„Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø£Ù…Ø§Ù†

name: Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # ÙŠØ¹Ù…Ù„ ÙƒÙ„ ÙŠÙˆÙ… Ø£Ø­Ø¯ Ø§Ù„Ø³Ø§Ø¹Ø© 2 ØµØ¨Ø§Ø­Ø§Ù‹
    - cron: '0 2 * * 0'

env:
  NODE_VERSION: '20'

jobs:
  # ========================================
  # 1. ÙØ­Øµ Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª (Dependency Audit)
  # ========================================
  dependency-audit:
    name: ðŸ” Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run npm audit (production only)
        run: npm audit --omit=dev --audit-level=critical

  # ========================================
  # 2. ÙØ­Øµ TypeScript Ø§Ù„ØµØ§Ø±Ù…
  # ========================================
  typescript-check:
    name: ðŸ“ TypeScript Strict Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compile check
        run: npx tsc --noEmit

  # ========================================
  # 3. ÙØ­Øµ ESLint Ù„Ù„Ø£Ù…Ø§Ù†
  # ========================================
  eslint-security:
    name: ðŸ›¡ï¸ ESLint Security Rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint src --ext .ts,.tsx --max-warnings 0
        continue-on-error: true

  # ========================================
  # 4. Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Ø§Ù„Ø£Ù…Ø§Ù†
  # ========================================
  security-tests:
    name: ðŸ§ª Security Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security unit tests
        run: npm test -- --run src/__tests__/security/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-test-results
          path: coverage/

  # ========================================
  # 5. ÙØ­Øµ Ø§Ù„Ø£Ø³Ø±Ø§Ø± Ø§Ù„Ù…Ø³Ø±Ø¨Ø©
  # ========================================
  secrets-scan:
    name: ðŸ”‘ Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # ========================================
  # 6. ÙØ­Øµ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø«Ø§Ø¨Øª (SAST)
  # ========================================
  code-analysis:
    name: ðŸ”¬ Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for console.log/error in production code
        run: |
          echo "Checking for console statements in production code..."
          if grep -r "console\.\(log\|error\|warn\|debug\)" src/services/*.ts --include="*.ts" | grep -v "// allowed" | grep -v ".test.ts"; then
            echo "::warning::Found console statements in service files. Consider using a logger instead."
          fi

      - name: Check for any types
        run: |
          echo "Checking for 'any' type usage..."
          ANY_COUNT=$(grep -r ": any" src --include="*.ts" --include="*.tsx" | wc -l)
          echo "Found $ANY_COUNT usages of 'any' type"
          if [ "$ANY_COUNT" -gt 50 ]; then
            echo "::warning::High number of 'any' types found. Consider adding proper types."
          fi

  # ========================================
  # 7. ÙØ­Øµ Ø§Ù„ØªØ±Ø®ÙŠØµ
  # ========================================
  license-check:
    name: ðŸ“œ License Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: npx license-checker --production --onlyAllow "MIT;ISC;BSD-2-Clause;BSD-3-Clause;Apache-2.0;0BSD;CC0-1.0;Unlicense"
        continue-on-error: true

  # ========================================
  # 8. ØªÙ‚Ø±ÙŠØ± Ø§Ù„Ø£Ù…Ø§Ù† Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ
  # ========================================
  security-report:
    name: ðŸ“Š Security Report
    runs-on: ubuntu-latest
    needs: [dependency-audit, typescript-check, eslint-security, security-tests, secrets-scan, code-analysis]
    if: always()
    steps:
      - name: Security Summary
        run: |
          echo "# ðŸ” Security Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript Check | ${{ needs.typescript-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint Security | ${{ needs.eslint-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets Scan | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Analysis | ${{ needs.code-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
