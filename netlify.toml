# ══════════════════════════════════════════════════════════════
# Netlify Configuration - Security Headers (CSP + CORP)
# Mozilla HTTP Observatory Target: A+ (125+ points)
# ══════════════════════════════════════════════════════════════

# رؤوس الأمان الشاملة لجميع الملفات
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "0"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cross-Origin-Resource-Policy = "same-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https://lovable.dev https://*.supabase.co; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://*.supabase.in wss://*.supabase.co; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; object-src 'none'; upgrade-insecure-requests"

# ══════════════════════════════════════════════════════════════
# Assets - immutable cache
# ══════════════════════════════════════════════════════════════
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ══════════════════════════════════════════════════════════════
# Service Worker & Cleanup - no cache
# ══════════════════════════════════════════════════════════════
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw-cleanup.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate, no-cache"

[[headers]]
  for = "/registerSW.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ══════════════════════════════════════════════════════════════
# Favicon
# ══════════════════════════════════════════════════════════════
[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# ══════════════════════════════════════════════════════════════
# Fonts - long cache with CORS
# ══════════════════════════════════════════════════════════════
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.ttf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# ══════════════════════════════════════════════════════════════
# Images - medium cache
# ══════════════════════════════════════════════════════════════
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# ══════════════════════════════════════════════════════════════
# HTML - no cache
# ══════════════════════════════════════════════════════════════
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate, no-cache"

# ══════════════════════════════════════════════════════════════
# Manifest
# ══════════════════════════════════════════════════════════════
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/manifest+json"

# ══════════════════════════════════════════════════════════════
# Redirects (SPA)
# ══════════════════════════════════════════════════════════════
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ══════════════════════════════════════════════════════════════
# Build settings
# ══════════════════════════════════════════════════════════════
[build]
  command = "npx vite build --mode production"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max_old_space_size=4096"
  CI = "true"
