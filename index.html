    <!-- Critical CSS inline for faster initial paint -->
    <style>
      body {

        color: hsl(150 25% 15%);

        height: 40px;
        border: 4px solid hsl(150 15% 88%);
        border-top-color: hsl(150 45% 35%);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
